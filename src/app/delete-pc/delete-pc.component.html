
<body>
    
<div class="container">
<h3 style="color:teal;">Supprimer un pc</h3>
<br>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="form-group ml-4">

<input   required type="text" id="libelle" [(ngModel)]="libelle" placeholder=" Saisir libelle du produit" name="libelle" class="form-control">
 </div>

 <div class="form-group ml-4">
 <label for="id">
 
 </label>

 </div>
 
 

<input type="submit" value="Enregistrer" class="btn btn-success" [disabled]="f.invalid" >
&nbsp;
<input type="reset" value="Vider" class="btn btn-danger">
&nbsp;

<button class="btn btn-primary" (click)="onRetour()">Retour</button>
</form>

</div>
</body>
