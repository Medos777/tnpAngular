<div class="container">
		<div class="md-form mt-0" >
				<input class="form-control" type="text" placeholder="Search......." [(ngModel)]="filter">        
				
			  </div>
  
<div class="col-md-2 column productbox" *ngFor="let e of pcs|filter:filter| paginate: { itemsPerPage: 3, currentPage: p }">
		<img  [src]="e.image" class="img-responsive" style="width: 350px; height:300px;">
		<div class="producttitle"> {{e.libelle}}</div>
		<div class="producttitle">{{e.type}}</div>
		Date Fabrication:<br>
		{{e.date_fabrication | date: 'yyyy MM dd'}} 
		<div class="col-md-2 column productbox"> 
		<button  (click)="modif(prix)" class="btn btn-danger btn-sm" role="button">prix apr√®s remise</button>
		<div class="productprice">{{e.prix}} TNT</div>
		<button class="btn btn-primary" [routerLink]="['/SelectedPc',e._id]">Infos</button>
		</div>
		

</div>

<br>
<ul class="pagination">  
			<pagination-controls (pageChange)="p = $event"></pagination-controls>  
			</ul> 
			</div>
			<app-footer></app-footer>
