<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" ></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Editer un Article</h3>
        </div>
        <div class="card-body">
        <form [formGroup]="modifForm" (ngSubmit)="editerarticle()">

        <div class="form-group">
              <label>id originale</label>
              <input type="text"   placeholder="obligatoire"  class="form-control rounded-0" formControlName="ido" >
              
            </div>
            
            <div class="form-group">
              <label>id</label>
              <input type="text"     class="form-control rounded-0" formControlName="id">
              
            </div>
            <div class="form-group">
              <label>image lien</label>
              <input type="text"   class="form-control rounded-0" formControlName="image" >
              
             
            </div>
            <div class="form-group">
              <label>prix</label>
              <input type="number"   class="form-control rounded-0"  formControlName="prix" >
            
            </div>
            
            <div class="form-group">
              <label>qantity</label>
              <input type="number"  class="form-control rounded-0" formControlName="quantity" >
             
            </div>
            <div class="form-group">
              <label>marque </label>
              <input type="text"   class="form-control rounded-0" formControlName="marque" >
              
            </div>
            <div class="form-group">
              <label>libelle </label>
              <input type="text"   class="form-control rounded-0"
              formControlName="libelle" >
            <div class="form-group"></div>
             
              </div>
            <button type="submit"  class="btn btn-warning float-right" >Editer</button>
            <button type="button"  class="btn btn-danger " (click)="onRetour()" >Annuler</button>
            </form>

        </div>
      </div>
    </div>
